<!docotype html>
<html>
<head>
     <meta charset="utf-8">
    <title>Admin</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    
</head>
<body>
    
<!-- Start login admin -->
    
<section class="login_admin center-block text-center">
    <!-- Overlay -->
    <div class="overlay">   
        <div class="box row">
            <div class="col-lg-12"> 
                <!-- Title -->
                <h2>Welcome admin</h2>
                <hr>
                <form>
                    <!-- User name -->
                    <div class="form-group text">
                        <input type="text"  class="form-control input-lg" placeholder="Username & Email"/>
                    </div>
                    <!-- Password -->
                    <div class="form-group text">
                        <input type="passeword" class="form-control input-lg" placeholder="Your password"/>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-send">Sign in</button>
                    <p class="lead">Or sign in with</p>
                    <!-- Social Media buttons -->
                    <ul>
                        <li><a href="#" target="_blank"><i class="fab fa-facebook-f fa-stack"></i></a></li>
                        <li><a href="#" target="_blank"><i class="fab fa-google-plus-g fa-stack"></i></a></li>
                    </ul>
                </form>
            </div>   
        </div>
    </div>    
</section>  
    
<!-- End login admin -->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script> 
</body>
</html>
